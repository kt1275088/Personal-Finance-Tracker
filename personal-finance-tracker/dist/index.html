<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Finance Tracker</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #E8EBE4;
            color: #2c3e50;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        h1 {
            text-align: center;
            margin-top: 20px;
            color: #798071;
        }

        #tracker {
            width: 80%;
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            border: 1px solid #B8BACF;
            border-radius: 5px;
            box-sizing: border-box;
            background-color: #D2D5DD;
        }

        label {
            display: block;
            margin-bottom: 5px;
        }

        input[type="number"] {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #999AC6;
            border-radius: 3px;
            box-sizing: border-box;
        }

        button {
            background-color: #798071;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 3px;
            cursor: pointer;
        }

        button:hover {
            background-color: #999AC6;
        }
    </style>
</head>
<body>
    <h1>Personal Finance Tracker</h1>
    <div id="tracker">
        <label for="income">Income:</label>
        <input type="number" id="income" placeholder="Enter your income"><br>
        <label for="expenses">Expenses:</label>
        <input type="number" id="expenses" placeholder="Enter your expenses"><br>
        <label for="savings">Savings:</label>
        <input type="number" id="savings" placeholder="Enter your savings"><br>
        <button onclick="trackFinances()">Track</button>
        <p id="result"></p>
    </div>

    <script>
        function trackFinances() {
            const income = parseFloat(document.getElementById('income').value);
            const expenses = parseFloat(document.getElementById('expenses').value);
            const savings = parseFloat(document.getElementById('savings').value);

            if (isNaN(income) || isNaN(expenses) || isNaN(savings)) {
                alert('Please enter valid numbers for income, expenses, and savings.');
                return;
            }

            const total = income - expenses;
            const remaining = total - savings;

            document.getElementById('result').innerText = `Total: $${total.toFixed(2)}\nRemaining (after savings): $${remaining.toFixed(2)}`;
        }
    </script>
</body>
</html>
